<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<style>
			table {
			  font-family: arial, sans-serif;
			  border-collapse: collapse;
			  width: 100%;
			}

			td, th {
			  border: 1px solid #dddddd;
			  text-align: center;
			  /*padding: 8px;*/
			  padding-top: 8px;
			  padding-bottom: 8px;
			}
			.title_middle{text-align: center;}
		</style>
	</head>
	<body>
			<h2 class="title_middle">Area Report<br>{{startDate}} to {{endDate}}</h2>
			<p class="title_middle">Area code : {{areaCode}}<br>

		   </p><br>
		<table>
            <tr>
                <th >Code</th>
                <th >Name</th>
                <th >Start Date</th>
                <th >End Date</th>
                <!-- <th >Is Active</th> -->
                       
			</tr>
			{% for er in data %}
					<tr>
						<td>{{er.areaCode}}</td>
						<td>{{er.areaName}}</td>
						<td>{{er.startDate}}</td>
						<td>{{er.endDate}}</td>
						<!-- <td>{{er.active}}</td> -->
						
					</tr>
			{% endfor %}
		
	
		
		</table>
	</body>
</html>
